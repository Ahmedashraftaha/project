<html>

<head>
    <title>Javascript Login Form Validation</title>
    <!-- Include CSS File Here -->
    <link rel="stylesheet" href="master.css" />
    <!-- Include JS File Here -->
    <script src="script1.js"></script>
</head>

<body>
    <div class="container">
        <div class="main">
            <h2>sign in</h2>
            <form id="form_id" method="post" name="myform">
                <label class="name">User Name :</label>
                <input type="text" name="username" id="username" />
                <label class="name">Password :</label>
                <input type="password" name="password" id="password" />
                <div class="button"><input type="button" value="Login" id="submit" onclick="validate()" /></div>

            </form>
            <span><b class="name">Note : </b>
                <div class="name">for this demo use following username and password.</div> <br />
            </span>
        </div>
    </div>
</body>

</html>
